version: 2
jobs:
  build:
    working_directory: ~/server
    docker:
      - image: circleci/node:4.8.2
      - image: node:12
    steps:
      - checkout
      - run:
          name: Install yarn dependencies & test backend
          command: yarn install --ignore-engines
          path: server
  test:
    working_directory: ~/server
    docker:
      - image: circleci/node:4.8.2
      - image: node:12
    steps:
      - checkout
      - run:
          name: Install yarn dependencies & test backend
          command: yarn run test:ci
          path: server
      - store_test_results:
          path: server/test-results
      - store_artifacts:
          path: test-results
