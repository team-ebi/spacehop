<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Spacehop React Application" />
  <link rel="apple-touch-icon" href="./logo.png"/>
  <link rel="manifest" href="./manifest.json" />
  <title>spacehop</title>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2aSyd2dqluqFdHUGxpZmRh3fQkDz8Ja0&libraries=places"></script>
  <link href="//db.onlinewebfonts.com/c/e7f249e71a563eed9c495835657eb9c2?family=Poetsen+One" rel="stylesheet"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    // for progressive app - serviceWorker is javascript file
    // we point to file at navigator.serviceWorker.register
    // returns a file
    // if successful, we get a registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceworker.js')
          .then((reg) => console.log('Successful serviceworker: ', reg.scope))
          .catch((err) => console.log('Failed serviceworker: ', err))
        })
        }
  </script>
</body>
</html>
