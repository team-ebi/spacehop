    />

    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // for progressive app - serviceWorker is javascript file
      // we point to file at navigator.serviceWorker.register
      // returns a file
      // if successful, we get a registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Successful serviceworker: ", reg.scope))
            .catch((err) => console.log("Failed serviceworker: ", err));
        });
      }
    </script>
  </body>
